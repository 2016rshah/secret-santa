<html>
	<body>
		<input type = "text" id = "docId" value = "1zlqvP1NIlx1mVQ2ruyARQyzuSLIWvHX2xz_r0bMbAiY">
		<button id = "sub">Submit</button>
		<ul id = "list"></ul>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		io = io.connect()
		document.getElementById("sub").addEventListener("click", function(){
			id = document.getElementById("docId").value
			io.emit("gotDocumentId", id)
		}, false)
		io.on("giversAndRecievers", function(data){
			data = data.message
			givers = data[0]
			recievers = data[1]
			for(var i = 0; i<givers.length; i++){
				var node = document.createElement("LI")
				var textnode = document.createTextNode(givers[i]+"-----------giving to-----------"+recievers[i])
				node.appendChild(textnode)
				document.getElementById("list").appendChild(node)
			}
		})
	</script>
</html>
